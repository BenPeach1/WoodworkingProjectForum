{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider orange">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner project">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 padding-top">
			<form action="{{ url_for('newCategory')}}" method = "POST" enctype="multipart/form-data">
				<div class="form-group">
          {{ form.csrf_token }}
					<label for="name">Category Name:</label>
					</br>
					{{ form.name }}
					<div class="padding-bottom"></div>
          <label for="picture">Category Picture:</label>
          <input type="file" name="picture" accept="image/*">
          <div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = '{{url_for('showCategories')}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>

{% include "footer.html" %}
{% endblock %}
