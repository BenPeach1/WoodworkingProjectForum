{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider orange">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner project">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Delete: {{project.ProjectName}}</h1>
		</div>
	</div>
	<h3>Are you sure you want to DELETE {{project.ProjectName}}?</h3>
	<div class="row">
		<div class="col-md-6 padding-top">
			<form action="{{ url_for('deleteProject', category_id=category_id, project_id=project.ProjectID)}}" method = "POST">
				{{ form.csrf_token }}
				<div class="form-group">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
				</div>
			</form>
      <a href = '{{url_for('showOneProject', category_id=project.CategoryID, project_id=project.ProjectID)}}'>
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </a>
		</div>
	</div>

{% include "footer.html" %}
{% endblock %}
