{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider orange">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner project">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Project: {{category.CategoryName}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 padding-top">
			<form action="{{ url_for('newProject', category_id=category_id)}}" method = "POST" enctype="multipart/form-data">
				<div class="form-group">
					{{ form.csrf_token }}
					<label for="name">Project Name:</label>
					</br>
					{{ form.name }}
					<div class="padding-bottom"></div>
          <label for="description">Project Description:</label>
					</br>
					{{ form.description }}
					<div class="padding-bottom"></div>
					<label for="description">Location:</label>
					</br>
					{{ form.location }}
					<div class="padding-bottom"></div>
          <label for="picture">Primary Picture:</label>
          <input type="file" name="picture" accept="image/*">
          <div class="padding-bottom"></div>
					<label for="additional-pictures">Additional Pictures:</label>
          <input type="file" name="additional-pictures" accept="image/*" multiple>
          <div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
				</div>
			</form>
			<a href = '{{url_for('showProjects', category_id = category_id)}}'>
				<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
			</a>
		</div>
	</div>

{% include "footer.html" %}
{% endblock %}
