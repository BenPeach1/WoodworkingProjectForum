{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Are you sure you want to delete {{category.CategoryName}}? </h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('deleteCategory', category_id=category.CategoryID)}}" method = "POST">
				<div class="form-group">
					<button type="submit" class="btn btn-default" id="submit" type="submit">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
				</div>
			</form>
      <a href = '{{url_for('showProjects', category_id=category.CategoryID)}}'>
        <button class="btn btn-default delete">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
      </a>
		</div>
	</div>
{% endblock %}
